<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f74c47bf63.js" crossorigin="anonymous"></script>

</head>
<body>

<div>
    <table>

        <thead> <!-- table de itens -->
        <tr>

            <td>Nome</td>
            <td>Descrição</td>
            <td>Preço</td>

        </tr>
        </thead>

        <tbody>
        <form action="#" th:action="@{/atualizar_item/{id} (id=${itemCardapio.id})}" th:object="${itemCardapio}" th method="post">

            <tr>

                <td>

                    <input type="text" th:field="*{nome}">
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>

                </td>

                <td>

                    <input type="text" th:field="*{descricao}">
                    <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>

                </td>

                <td>

                    <input type="number" step="0.01" th:field="*{preco}">
                    <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>

                </td>

                <td><button type="submit" class="btn btn-primary">Salvar</button></td>

            </tr>

        </form>

        </tbody>
    </table>

</div>


</body>
</html>
