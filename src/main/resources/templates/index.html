<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f74c47bf63.js" crossorigin="anonymous"></script>

    <!--    <link rel="stylesheet" href="../index/index.css"/>-->

</head>
<body>

<div>
    <table> <!-- table de restaurante -->
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="restaurante : ${restaurantes}">
            <td th:text="${restaurante.id}"></td>
            <td th:text="${restaurante.nome}"></td>
        </tr>
        </tbody>

    </table>
</div>

<div>
    <table>
        <thead> <!-- table de itens -->
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Restaurante</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${itens}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nome}"></td>
            <td th:text="${item.descricao}"></td>
            <td th:text="${item.preco}"></td>
            <td th:text="${item.restaurante.nome}"></td>
        </tr>
        </tbody>
    </table>
</div>

</html>
