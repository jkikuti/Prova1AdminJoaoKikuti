<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f74c47bf63.js" crossorigin="anonymous"></script>

</head>
<body>

    <div>

        <h1 th:text="${restaurante.nome}"></h1>

        <table>
            <thead> <!-- table de itens -->
            <tr>

                <td>Nome</td>
                <td>Descrição</td>
                <td>Preço</td>


            </tr>
            </thead>

            <tbody>

            <tr th:each="item : ${cardapio}">

                <td th:text="${item.nome}"></td>
                <td th:text="${item.descricao}"></td>
                <td th:text="${item.preco}"></td>
                <td><a class="btn btn-primary w-100" th:href="@{/editar_item/{id} (id=${item.id})}">Editar</a></td>
                <td><a class="btn btn-primary" th:href="@{/remover_item/{id} (id=${item.id})}">Remover</a></td>

            </tr>

            <form action="#" th:action="@{/adicionar_item/{id} (id=${restaurante.id})}" th:object="${itemCardapio}" th method="post">

                <tr>

                    <td>

                        <input type="text" th:field="*{nome}">
                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>

                    </td>

                    <td>

                        <input type="text" th:field="*{descricao}">
                        <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>

                    </td>

                    <td>

                        <input type="number" step="0.01" th:field="*{preco}">
                        <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>

                    </td>

                    <td><button type="submit" class="btn btn-primary">Adcionar</button></td>

                </tr>

            </form>

            </tbody>
        </table>

    </div>

    <div>
        <a href="/listar_restaurante" class="btn btn-primary">Voltar para lista de restaurantes</a>
    </div>

</body>
</html>
