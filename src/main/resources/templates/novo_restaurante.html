<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f74c47bf63.js" crossorigin="anonymous"></script>

</head>
<body>

    <div>

        <form action="#" th:action="@{/adicionar_restaurante}" th:object="${restaurante}" method="post">

            <table> <!-- table de restaurante -->
                <thead>
                <tr>

                    <th>Novo Restaurante</th>

                </tr>
                </thead>

                <tbody>
                <tr>

                    <th>
                        <input type="text" th:field="*{nome}">
                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </th>

                    <th>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </th>

                </tr>
                </tbody>

            </table>

        </form>

    </div>

</body>
</html>
